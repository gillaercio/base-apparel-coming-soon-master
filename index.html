<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/index.css">

</head>
<body>

  <main id="content">
    <img src="assets/images/logo.svg" alt="Logo picture" class="logo-content">
    <div class="hero-picture"></div>
    <section id="main-content">
      <h1 class="title-content">We're <span>coming soon</span></h1>
      <p class="paragraph-content">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="form-group">
        <div class="input-wrapper">
          <input type="email" class="email" placeholder="Email Address">
          <button type="button" class="sendButton" onclick="sendButton(event)">
            <img src="assets/images/icon-arrow.svg" alt="Icon Arrow">
          </button>
        </div>
        <span class="error-message">Oi</span>
      </div>
    </section>
  </main>
  <script src="assets/js/index.js"></script>
</body>
</html>
